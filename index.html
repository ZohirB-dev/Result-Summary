<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <section>

      <div class="card">

        <div class="left-card">
          <div class="left-title"><h3>Your Result</h3></div>
          <div class="left-circle">
            <span>76</span>
            of 100
          </div>
          <div class="left-description">
            <span>Great</span><br>
            You scored higher than 65% of the people who have taken these tests.
          </div>
          
        </div>
        <div class="right-card">
          <h3>Summary</h3>
          <div class="block reaction">
            <div class="block-title">
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction
            </div>
            <div class="scores"><span>80</span> / 100</div>
          </div>
          <div class="block memory">
            <div class="block-title">
              <img src="assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <div class="scores"><span>92</span> / 100</div>
          </div>
          <div class="block verbal">
            <div class="block-title">
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <div class="scores"><span>61</span> / 100</div>
          </div>
          <div class="block visual">
            <div class="block-title">
              <img src="assets/images/icon-visual.svg" alt="">
              Visual
            </div>
            <div class="scores"><span>72</span> / 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
